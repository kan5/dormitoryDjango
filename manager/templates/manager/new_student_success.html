{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}

{% block title %}Новый студент{% endblock %}

{% block menu %}
    {% include 'manager/menu.html' %}
{% endblock %}

{% block content %}

    <form>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Логин</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{username}}>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" id="inputPassword" value={{password}}>
    </div>
  </div>
        <a href="{% url 'mg_editor' %}" class="btn btn-secondary">Ок</a><br>
</form>

{% endblock %}
